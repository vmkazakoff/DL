	{{#rows}}

		    	<div class="portfolio-item-content">
		    		
		    		<!--<div style="cursor:pointer;" data-toggle="collapse" href="#collapse{{rowNumber}}" role="button" aria-expanded="false" aria-controls="collapseExample" class="collapcelink collapsed">-->

					  </div>
					<!--</div>-->

		            <br/>
		            
		            <a class="dltag" href="{{url}}"><i class="fa fa-paper-plane" aria-hidden="true"></i> <b>Открыть в telegram</b></a> 
		            {{#tags}}<a class="dltag isotope-filter" data-filter=".{{tag}}" href="#"> {{tag}} </a> {{/tags}}
		            <span class="dltag tlgrmbutton pull-right">{{date}}</span>

		        </div>
	    	
		</article>
	{{/rows}}
	</script>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
      	var URL = "1R9CHdBpKsF9HJWFLw6nOM82PmsdAwz0QZRPmxFPXHfg"
      	Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )

    }) 
    
    function showInfo(data) {
      var gData = separateTags(data);
      drawTags(gData);
      Sheetsee.makeTable(gData, "#portfolio2" );
      Sheetsee.initiateTableFilter(gData, "#articleSearch", "#portfolio2");
      window.scrollTo(0,document.querySelector("#portfolio2").scrollHeight);
      
	       $(document).on("click", ".isotope-filter", function(event){
	        var tag = $(event.target).text();
	        if (tag == "All") {
	        	Sheetsee.makeTable(gData, "#portfolio2" );
	        } else {
		        var tagFilter = getTagMatches(gData, tag);
		        Sheetsee.makeTable(tagFilter, "#portfolio2");
                setTimeout(function(){window.scrollTo(0,document.querySelector("#portfolio2").scrollHeight);},0);
		    }
	        	var isotope_filter2_list = $('#isotope-filter-list2');
	        	var isotope_filter2_items = isotope_filter2_list.find('.isotope-filter');
				isotope_filter2_items.parent().removeClass('active');
				$(event.target).parent().addClass('active');
                setTimeout(function(){window.scrollTo(0,document.querySelector("#portfolio2").scrollHeight);},0);

	        var main_menu_scroll_el = $("#menu");
	    	main_menu_scroll_el.getNiceScroll().resize();
	      }) 

    }

    setTimeout(function(){
	    var main_menu_scroll_el = $("#menu");
	    main_menu_scroll_el.getNiceScroll().resize();
	},500);

  </script>
